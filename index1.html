<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index1.css">
    <title>Sign On</title>
</head>
<body>
    <!-- sign on section -->

    <section>
        <div class="upper-container">
            <div class="sign-on-container">
                <div class="sign-on">
                    <p>Sign In</p>
                </div>
                <div class="email-form">
                    <p class="email-line">Email(phone or mobile accounts)</p>
                    <input type="text" class="enter-email" placeholder="Enter Email">
                </div>
                <div class="password-line">
                    <div class="pass-line">Password</div>
                    <p class="password-link"><a href="#" class="password">Forgot Password</a></p>
                </div>
                <div class="pass-input">
                    <input type="text" class="password-form" placeholder="Enter Password">
                </div>
                <div class="continue">
                    <input type="button" class="continue-button" value="Continue">
                </div>
                <div class="need-help">
                    <ul class="help">
                        <li class="need"><a href="#">Need Help?</a></li>
                    </ul>
                </div>
            </div>
            <div class="new-to">
                <div class="new-line">
                    <div class="line"></div>
                    <div class="new-text">
                            <p class="new">New to Amazon?</p>
                    </div>
                    <div class="line"></div>
                </div>
                <div class="create-account">
                    <input type="button" class="create" value="Create Your Amazon Account">
                </div>
            </div>
        </div>
    </section>
    <hr>

    <!-- footer -->
    <div class="conditions">
        <ul class="conditions-list">
            <li class="cond"><p class="con"><a href="#">Conditions of Use</a></p></li>
            <li class="cond"><p class="con"><a href="#">Privacy Policy</a></p></li>
            <li class="cond"><p class="con"><a href="#">Help</a></p></li>
        </ul>
    </div>
    <div class="copyright">
        <p class="copy">&copy; 1996-2020, Amazon.com, Inc. or it's affiliates</p>
    </div>
</body>
</html>
